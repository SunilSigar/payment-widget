<div class="container">
  <div class="divPartition">
      <p id="heading">Visual Thinking for Business - Make Your Point</p>
      <div class="firstDiv">
        <p id="price"><span style="padding-right: 30rem; margin-right: 5px;">Price</span> <span style="font-size: 3rem;">$399</span></p>
        <div style="display: -webkit-box;">
          <input type="text" class="form-control" id="inputsm" placeholder="Enter your voucher code" style="width: 30%;">
          <button class="btn btn-default" style="background-color: #b7d805;" disabled>REDEEM</button>
        </div>
        
      </div>
  </div>
  <div class="divPartition">
    <p id="heading">Choose Your Payment Method</p>
    <ul class="divSubPartition">
      <li *ngFor="let item of mockData; let i=index" (click)="select(item, i)" 
      [ngClass]="{'active': selectedIndex == i}">
        <a href="#"><img src="{{item.img_url}}"></a>
      </li>
    </ul>
  </div>

  <div class="row" *ngIf="paymentMethodName">
    <div class="col-sm-3"></div>
    <div class="col-sm-6">
          <div *ngIf="success" class="alert alert-success alert-dismissible">
              <button type="button" class="close" data-dismiss="alert">&times;</button>
              <strong>Form submitted successfully!</strong>
            </div>
        <form class="form-horizontal" #myForm="ngForm" (ngSubmit)="onSubmit(myForm)">
          <legend>Amount: <strong>$399</strong>
              <span *ngIf="paymentMethodName" style="float: right;">Checkout with: <strong>{{paymentMethodName}}</strong></span>
            </legend>
         
            <div class="form-group col-sm-12">
              <label class="control-label col-sm-4">Card holder name:</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" pattern="\w+ \w+.*" name="name"
                 placeholder="First name Last Name" [(ngModel)]="name" title="First name Last Name" required>
              </div>
            </div>
         
            <div class="form-group col-sm-12">
              <label class="control-label col-sm-4">Card number:</label>
              
                  <div class="col-sm-6">
                    <input type="text" class="form-control" autocomplete="off" name="cardNumber"
                     [(ngModel)]="cardNumber" (focus)="cardStatus()" (blur)="checkLuhn($event)" maxlength="16" minlength="16" pattern="\d{16}" title="credit card sixteen digits" required>
                    <p *ngIf="invalidCardNumber" style="color: red;">credit card number is not valid!</p>
                  </div>
                  <div class="col-sm-2"></div>  
            </div>
         
            <div class="form-group col-sm-12">
              <label class="control-label col-sm-4">Expiration date:</label>
              
                  <div class="col-sm-3">
                    <select class="form-control" name="month"
                     [(ngModel)]="month" required>
                      <option>Jan</option>
                      <option>Feb</option>
                      <option>Mar</option>
                      <option>Apr</option>
                      <option>May</option>
                      <option>Jun</option>
                      <option>Jul</option>
                      <option>Aug</option>
                      <option>Sept</option>
                      <option>Oct</option>
                      <option>Nov</option>
                      <option>Dec</option>
                    </select>
                  </div>
                  <div class="col-sm-3">
                    <select class="form-control" name="year"
                     [(ngModel)]="year" required>
                      <option>2019</option>
                      <option>2020</option>
                      <option>2021</option>
                      <option>2022</option>
                      <option>2023</option>
                      <option>2024</option>
                      <option>2025</option>
                      <option>2026</option>
                      <option>2027</option>
                      <option>2028</option>
                      <option>2029</option>
                      <option>2030</option>
                    </select>
                  </div>
                  <div class="col-sm-2"></div>
            </div>
         
            <div class="form-group col-sm-12">
              <label class="control-label col-sm-4">CVV2 (CVC):</label>
              
                  <div class="col-sm-2">
                    <input type="text" class="form-control" autocomplete="off" name="CVV"
                     [(ngModel)]="CVV" maxlength="3" minlength="3" pattern="\d{3}" title="Three digits at back of your card" required>
                    </div>
                    <p *ngIf="invalidCVV" style="color: red;">Invalid CVV!</p>
                  <div class="col-sm-6">
                  </div>
            </div>

            <div class="form-group col-sm-12">
                <label class="control-label col-sm-4">Zip / Postal Code:</label>
               
                    <div class="col-sm-3">
                      <input type="text" class="form-control" autocomplete="off" name="zip"
                      [(ngModel)]="zip" maxlength="6" minlength="6" pattern="\d{6}" title="Six digits Zip / Postal Code" required>
                    </div>
                    <div class="col-sm-5">
                    </div>
              </div>
         
            <div class="form-actions col-sm-12" style="text-align: center;">
              <button type="submit" class="btn btn-lg" id="buyButton" [disabled]="!myForm.form.valid">BUY</button>
              <!-- <button type="button" class="btn">Cancel</button> -->
            </div>
        </form>
      </div>
      <div class="col-sm-3"></div>
    </div>
</div>
